services:
  mongodb:
    image: mongo:7
    container_name: ebus-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-ebus2026}
      MONGO_INITDB_DATABASE: ebus
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${MONGO_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:1-20
    container_name: ebus-mongo-express
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-ebus2026}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGO_PASSWORD:-ebus2026}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-ebus2026}
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"

  api:
    build: ./api
    container_name: ebus-graphql-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-ebus2026}@mongodb:27017/ebus?authSource=admin
      PORT: 4000
    ports:
      - "${API_PORT:-4000}:4000"

  web:
    image: nginx:alpine
    container_name: ebus-web
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${WEB_PORT:-8080}:80"

  web-mwd:
    image: nginx:alpine
    container_name: ebus-web-mwd
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./web-mwd:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${WEB_MWD_PORT:-8083}:80"

  web-admin:
    image: nginx:alpine
    container_name: ebus-web-admin
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./web-admin:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${WEB_ADMIN_PORT:-8084}:80"

volumes:
  mongo-data:
