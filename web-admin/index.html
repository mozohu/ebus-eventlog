<body>
  <div class="container">
    <header>
      <h1>ğŸ”§ éº¥å‘³ç™»ç³»çµ±ç®¡ç†</h1>
      <p>ç®¡ç†åº—é‹ªèˆ‡è¨­å‚™è³‡è¨Š</p>

    <div class="tabs">
      <button class="tab-btn active" data-tab="shops">ğŸª åº—é‹ªç®¡ç†</button>
      <button class="tab-btn" data-tab="devices">ğŸ“± è¨­å‚™ç®¡ç†</button>

    <div id="status" class="status"></div>

    <!-- åº—é‹ªç®¡ç† -->
    <div id="shops-panel" class="panel active">
      <div class="toolbar">
        <h2>ğŸª åº—é‹ªæ¸…å–®</h2>
        <button class="btn btn-primary" onclick="openShopModal()">â• æ–°å¢åº—é‹ª</button>

      <div id="shops-list">

    <!-- è¨­å‚™ç®¡ç† -->
    <div id="devices-panel" class="panel">
      <div class="toolbar">
        <h2>ğŸ“± è¨­å‚™æ¸…å–®</h2>
        <button class="btn btn-primary" onclick="openDeviceModal()">â• æ–°å¢è¨­å‚™</button>
      </div>
      <div id="devices-list">

  </div>

  <!-- åº—é‹ª Modal -->
  <div id="shop-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="shop-modal-title">æ–°å¢åº—é‹ª</h3>
        <button class="modal-close" onclick="closeShopModal()">&times;</button>
      </div>
      <form id="shop-form" onsubmit="saveShop(event)">
        <div class="form-group">
          <label for="shop-id">åº—è™Ÿ *</label>
          <input type="text" id="shop-id" required placeholder="ä¾‹: vm01">
        </div>
        <div class="form-group">
          <label for="shop-name">åç¨± *</label>
          <input type="text" id="shop-name" required placeholder="ä¾‹: å°åŒ—ä¿¡ç¾©åº—">
        </div>
        <div class="form-group">
          <label for="shop-storer">å­˜é¤æ©Ÿ Device ID</label>
          <select id="shop-storer">
            <option value="">ï¼ˆæœªæŒ‡å®šï¼‰</option>
          </select>
        </div>
        <div class="form-group">
          <label for="shop-retriever">å–é¤æ©Ÿ Device ID</label>
          <select id="shop-retriever">
            <option value="">ï¼ˆæœªæŒ‡å®šï¼‰</option>
          </select>
        </div>
        <input type="hidden" id="shop-edit-id">
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeShopModal()">å–æ¶ˆ</button>
          <button type="submit" class="btn btn-primary">å„²å­˜</button>
        </div>
      </form>
    </div>
  </div>

  <!-- è¨­å‚™ Modal -->
  <div id="device-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>æ–°å¢è¨­å‚™</h3>
        <button class="modal-close" onclick="closeDeviceModal()">&times;</button>
      </div>
      <form id="device-form" onsubmit="saveDevice(event)">
        <div class="form-group">
          <label for="device-id">Device ID *</label>
          <input type="text" id="device-id" required placeholder="ä¾‹: 0242ac1c0002">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeDeviceModal()">å–æ¶ˆ</button>
          <button type="submit" class="btn btn-primary">å„²å­˜</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = '/graphql';
    
    let allDevices = [];
    let allShops = [];

    // Tab åˆ‡æ›
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(`${btn.dataset.tab}-panel`).classList.add('active');
      });
    });

    // GraphQL è«‹æ±‚
    async function graphql(query, variables = {}) {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query, variables })
      });
      const result = await response.json();
      if (result.errors) {
        throw new Error(result.errors[0].message);
      }
      return result.data;
    }

    // é¡¯ç¤ºç‹€æ…‹
    function showStatus(message, type = 'success') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      setTimeout(() => {
        status.className = 'status';
      }, 3000);
    }

    // ===== åº—é‹ªç®¡ç† =====
    async function loadShops() {
      const container = document.getElementById('shops-list');
      try {
        const data = await graphql(`
          query {
            allShops {
              id
              name
              storerDeviceId
              retrieverDeviceId
            }
          }
        `);
        allShops = data.allShops;
        
        if (allShops.length === 0) {
          container.innerHTML = '<div class="empty">å°šç„¡åº—é‹ªè³‡æ–™</div>';
          return;
        }
        
        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>åº—è™Ÿ</th>
                <th>åç¨±</th>
                <th>å­˜é¤æ©Ÿ</th>
                <th>å–é¤æ©Ÿ</th>
                <th>æ“ä½œ</th>
              </tr>
            </thead>
            <tbody>
              ${allShops.map(shop => `
                <tr>
                  <td><strong>${shop.id}</strong></td>
                  <td>${shop.name}</td>
                  <td>${shop.storerDeviceId ? `<span class="device-tag">${shop.storerDeviceId}</span>` : '<span style="color:#999">æœªæŒ‡å®š</span>'}</td>
                  <td>${shop.retrieverDeviceId ? `<span class="device-tag">${shop.retrieverDeviceId}</span>` : '<span style="color:#999">æœªæŒ‡å®š</span>'}</td>
                  <td class="actions">
                    <button class="btn btn-secondary" onclick="editShop('${shop.id}')">âœï¸ ç·¨è¼¯</button>
                    <button class="btn btn-danger" onclick="deleteShop('${shop.id}')">ğŸ—‘ï¸ åˆªé™¤</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (err) {
        container.innerHTML = `<div class="status error">è¼‰å…¥å¤±æ•—: ${err.message}</div>`;
      }
    }

    function openShopModal(shop = null) {
      document.getElementById('shop-modal').classList.add('active');
      document.getElementById('shop-modal-title').textContent = shop ? 'ç·¨è¼¯åº—é‹ª' : 'æ–°å¢åº—é‹ª';
      document.getElementById('shop-id').value = shop?.id || '';
      document.getElementById('shop-id').disabled = !!shop;
      document.getElementById('shop-name').value = shop?.name || '';
      document.getElementById('shop-edit-id').value = shop?.id || '';
      
      // æ›´æ–°è¨­å‚™ä¸‹æ‹‰é¸å–®
      updateDeviceSelects(shop?.storerDeviceId, shop?.retrieverDeviceId);
    }

    function updateDeviceSelects(storerValue = '', retrieverValue = '') {
      const storerSelect = document.getElementById('shop-storer');
      const retrieverSelect = document.getElementById('shop-retriever');
      const editId = document.getElementById('shop-edit-id').value;
      
      // æ‰¾å‡ºå·²è¢«ä½¿ç”¨çš„è¨­å‚™ï¼ˆæ’é™¤ç•¶å‰ç·¨è¼¯åº—é‹ªçš„è¨­å‚™ï¼‰
      const usedDevices = new Set();
      allShops.forEach(shop => {
        if (shop.id === editId) return; // æ’é™¤ç•¶å‰ç·¨è¼¯çš„åº—é‹ª
        if (shop.storerDeviceId) usedDevices.add(shop.storerDeviceId);
        if (shop.retrieverDeviceId) usedDevices.add(shop.retrieverDeviceId);
      });
      
      // å¯ç”¨è¨­å‚™ = å…¨éƒ¨è¨­å‚™ - å·²è¢«å…¶ä»–åº—é‹ªä½¿ç”¨çš„è¨­å‚™
      const availableDevices = allDevices.filter(d => !usedDevices.has(d.id));
      
      // å­˜é¤æ©Ÿé¸é …ï¼šå¯ç”¨è¨­å‚™ - ç•¶å‰é¸çš„å–é¤æ©Ÿï¼ˆä¸èƒ½é¸åŒä¸€å€‹ï¼‰
      const currentRetriever = retrieverSelect.value;
      const storerOptions = availableDevices
        .filter(d => d.id !== currentRetriever || d.id === storerValue)
        .map(d => `<option value="${d.id}">${d.id}</option>`).join('');
      
      // å–é¤æ©Ÿé¸é …ï¼šå¯ç”¨è¨­å‚™ - ç•¶å‰é¸çš„å­˜é¤æ©Ÿï¼ˆä¸èƒ½é¸åŒä¸€å€‹ï¼‰
      const currentStorer = storerSelect.value;
      const retrieverOptions = availableDevices
        .filter(d => d.id !== currentStorer || d.id === retrieverValue)
        .map(d => `<option value="${d.id}">${d.id}</option>`).join('');
      
      storerSelect.innerHTML = `<option value="">ï¼ˆæœªæŒ‡å®šï¼‰</option>${storerOptions}`;
      retrieverSelect.innerHTML = `<option value="">ï¼ˆæœªæŒ‡å®šï¼‰</option>${retrieverOptions}`;
      
      storerSelect.value = storerValue || currentStorer;
      retrieverSelect.value = retrieverValue || currentRetriever;
    }
    
    // ç•¶é¸æ“‡è®Šæ›´æ™‚ï¼Œå³æ™‚æ›´æ–°å¦ä¸€å€‹ä¸‹æ‹‰é¸å–®
    document.getElementById('shop-storer').addEventListener('change', () => {
      updateDeviceSelects(document.getElementById('shop-storer').value, document.getElementById('shop-retriever').value);
    });
    document.getElementById('shop-retriever').addEventListener('change', () => {
      updateDeviceSelects(document.getElementById('shop-storer').value, document.getElementById('shop-retriever').value);
    });

    function closeShopModal() {
      document.getElementById('shop-modal').classList.remove('active');
      document.getElementById('shop-form').reset();
      document.getElementById('shop-id').disabled = false;
    }

    async function saveShop(e) {
      e.preventDefault();
      
      const editId = document.getElementById('shop-edit-id').value;
      const input = {
        id: document.getElementById('shop-id').value,
        name: document.getElementById('shop-name').value,
        storerDeviceId: document.getElementById('shop-storer').value,
        retrieverDeviceId: document.getElementById('shop-retriever').value
      };
      
      try {
        if (editId) {
          await graphql(`
            mutation($id: String!, $input: ShopInput!) {
              updateShop(id: $id, input: $input) { id }
            }
          `, { id: editId, input });
          showStatus('åº—é‹ªå·²æ›´æ–°');
        } else {
          await graphql(`
            mutation($input: ShopInput!) {
              createShop(input: $input) { id }
            }
          `, { input });
          showStatus('åº—é‹ªå·²æ–°å¢');
        }
        closeShopModal();
        loadShops();
      } catch (err) {
        showStatus(`å„²å­˜å¤±æ•—: ${err.message}`, 'error');
      }
    }

    function editShop(id) {
      const shop = allShops.find(s => s.id === id);
      if (shop) openShopModal(shop);
    }

    async function deleteShop(id) {
      if (!confirm(`ç¢ºå®šè¦åˆªé™¤åº—é‹ª ${id} å—ï¼Ÿ`)) return;
      
      try {
        await graphql(`
          mutation($id: String!) {
            deleteShop(id: $id)
          }
        `, { id });
        showStatus('åº—é‹ªå·²åˆªé™¤');
        loadShops();
      } catch (err) {
        showStatus(`åˆªé™¤å¤±æ•—: ${err.message}`, 'error');
      }
    }

    // ===== è¨­å‚™ç®¡ç† =====
    async function loadDevices() {
      const container = document.getElementById('devices-list');
      try {
        const data = await graphql(`
          query {
            allDevices {
              id
            }
          }
        `);
        allDevices = data.allDevices;
        
        if (allDevices.length === 0) {
          container.innerHTML = '<div class="empty">å°šç„¡è¨­å‚™è³‡æ–™</div>';
          return;
        }
        
        // æ‰¾å‡ºæ¯å€‹è¨­å‚™è¢«å“ªäº›åº—é‹ªä½¿ç”¨
        const deviceUsage = {};
        allShops.forEach(shop => {
          if (!deviceUsage[shop.storerDeviceId]) deviceUsage[shop.storerDeviceId] = [];
          if (!deviceUsage[shop.retrieverDeviceId]) deviceUsage[shop.retrieverDeviceId] = [];
          deviceUsage[shop.storerDeviceId].push(`${shop.id} (å­˜é¤æ©Ÿ)`);
          deviceUsage[shop.retrieverDeviceId].push(`${shop.id} (å–é¤æ©Ÿ)`);
        });
        
        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Device ID</th>
                <th>ä½¿ç”¨æ–¼</th>
                <th>æ“ä½œ</th>
              </tr>
            </thead>
            <tbody>
              ${allDevices.map(device => `
                <tr>
                  <td><span class="device-tag">${device.id}</span></td>
                  <td>${(deviceUsage[device.id] || []).join(', ') || '<span style="color:#999">æœªä½¿ç”¨</span>'}</td>
                  <td class="actions">
                    <button class="btn btn-danger" onclick="deleteDevice('${device.id}')" ${deviceUsage[device.id]?.length ? 'disabled title="è¨­å‚™ä½¿ç”¨ä¸­ï¼Œç„¡æ³•åˆªé™¤"' : ''}>ğŸ—‘ï¸ åˆªé™¤</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (err) {
        container.innerHTML = `<div class="status error">è¼‰å…¥å¤±æ•—: ${err.message}</div>`;
      }
    }

    function openDeviceModal() {
      document.getElementById('device-modal').classList.add('active');
    }

    function closeDeviceModal() {
      document.getElementById('device-modal').classList.remove('active');
      document.getElementById('device-form').reset();
    }

    async function saveDevice(e) {
      e.preventDefault();
      
      const input = {
        id: document.getElementById('device-id').value
      };
      
      try {
        await graphql(`
          mutation($input: DeviceInput!) {
            createDevice(input: $input) { id }
          }
        `, { input });
        showStatus('è¨­å‚™å·²æ–°å¢');
        closeDeviceModal();
        loadDevices();
      } catch (err) {
        showStatus(`å„²å­˜å¤±æ•—: ${err.message}`, 'error');
      }
    }

    async function deleteDevice(id) {
      if (!confirm(`ç¢ºå®šè¦åˆªé™¤è¨­å‚™ ${id} å—ï¼Ÿ`)) return;
      
      try {
        await graphql(`
          mutation($id: String!) {
            deleteDevice(id: $id)
          }
        `, { id });
        showStatus('è¨­å‚™å·²åˆªé™¤');
        loadDevices();
      } catch (err) {
        showStatus(`åˆªé™¤å¤±æ•—: ${err.message}`, 'error');
      }
    }

    // åˆå§‹åŒ–
    async function init() {
      await loadShops();   // å…ˆè¼‰å…¥åº—é‹ª
      await loadDevices(); // å†è¼‰å…¥è¨­å‚™ï¼ˆéœ€è¦ allShops ä¾†è¨ˆç®—ä½¿ç”¨ç‹€æ…‹ï¼‰
    }
    
    init();
  </script>
